<!DOCTYPE html>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/animations.css">
</head>
<body>
    <div class="main-container">
        <img src="img/logo.png" class="logo-image">
        <div class="content-container">
            <div class="center-image-container">
                <!-- <img src="img/01.png"> -->
                <img src="img/bg2.png" style="width: 100%;">
                <div class="nine-text-container">
                    <img src="img/ani.png" class="center-image nine-image-text">
                </div>
                <!-- <div class="nine-container">
                    <img src="img/9.png" class="nine-image">
                    <img src="img/9.png" class="nine-image">
                    <img src="img/9.png" class="nine-image">
                    <img src="img/9.png" class="nine-image">
                    <img src="img/9.png" class="nine-image">
                </div> -->
                <div class="countdown-wrapper">
                    <div class="countdown-container">
                        <span id="cd-day" class="countdown-item">
                        </span>
                        <span id="cd-hour" class="countdown-item">
                        </span>
                        <span id="cd-minute" class="countdown-item">
                        </span>
                        <span id="cd-second" class="countdown-item">
                        </span>
                    </div>
                    <img src="img/cd.png" alt="cd" class="cd-image">
                </div>
            </div>
            <div class="product-image-container">
                <img src="img/02.png" class="product-image">
            </div>
        </div>
        <div class="bg-container">
            <img src="img/bg.png" alt="bg" class="bg-image">
            <img src="img/footer.png" alt="footer" class="footer-image">
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
</body>
</html>
